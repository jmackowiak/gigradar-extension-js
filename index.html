<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gigradar</title>
    <style>
      body {
        width: 250px;
        font-family: Arial, sans-serif;
      }
      input {
        width: calc(100% - 8px);
      }
      button {
        width: 100%;
        padding: 5px;
      }
      #status-message {
        margin-top: 10px;
      }
      .inputs {
        margin-bottom: 4px;
      }
      .buttons {
        display: flex;
        gap: 4px;
      }
    </style>
  </head>
  <body>
    <h3>gigradar</h3>
    <div>
      <div class="inputs">
        <input id="url" type="text" placeholder="Paste URL" />
        <input id="time" type="number" placeholder="Time in seconds" min="10" />
      </div>
      <div class="buttons">
        <button id="submit">Submit</button>
        <button id="clear">Clear & Stop</button>
      </div>
    </div>
    <div id="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
